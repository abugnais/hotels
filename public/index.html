<!DOCTYPE html>
<html ng-app="hotels">
<head>
  <title>Hotels Search</title>

  <link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="./components/bootstrap-datepicker/dist/css/bootstrap-datepicker3.min.css">

  <script src="./components/jquery/dist/jquery.min.js"></script>
  <script src="./components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
  <script src="./components/angular/angular.min.js"></script>
  <script src="./app.js"></script>
</head>
<body ng-controller="search">
  <form class="form-horizontal" id="search-form" method="get" ng-submit="submit(params)">
    <fieldset>

      <div class="row">
        <div class="col-md-12">
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="destinationName">Destination</label>
            <div class="col-md-4">
              <input id="destinationName" name="destinationName" type="text" placeholder="Destination" class="form-control input-md" ng-model="params.destinationName">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="minTripStartDate">Start Date</label>

            <div class="col-md-4">
              <input id="minTripStartDate" name="minTripStartDate" data-provide="datepicker" placeholder="From" class="form-control input-md" ng-model="params.minTripStartDate">

              <input id="maxTripStartDate" name="maxTripStartDate" data-provide="datepicker" placeholder="To" class="form-control input-md" ng-model="params.maxTripStartDate">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="lengthOfStay">Length Of Stay</label>

            <div class="col-md-4">
              <input id="lengthOfStay" name="lengthOfStay" type="number" placeholder="Length Of Stay" class="form-control input-md" ng-model="params.lengthOfStay">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="minStarRating">Star Rating</label>

            <div class="col-md-4">
              <input id="minStarRating" name="minStarRating" type="number" max="5" min="1" placeholder="From" class="form-control input-md" ng-model="params.minStarRating">
              <input id="minStarRating" name="maxStarRating" type="number" max="5" min="1" placeholder="To" class="form-control input-md" ng-model="params.maxStarRating">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="minTotalRating">Total Rating</label>

            <div class="col-md-4">
              <input id="minTotalRating" name="minTotalRating" type="number" max="5" min="1" placeholder="From" class="form-control input-md" ng-model="params.minTotalRating">
              <input id="maxTotalRating" name="maxTotalRating" type="number" max="5" min="1" placeholder="To" class="form-control input-md" ng-model="params.maxTotalRating">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="minGuestRating">Guest Rating</label>

            <div class="col-md-4">
              <input id="minGuestRating" name="minGuestRating" type="number" max="5" min="1" placeholder="From" class="form-control input-md" ng-model="params.minGuestRating">
              <input id="maxGuestRating" name="maxGuestRating" type="number" max="5" min="1" placeholder="To" class="form-control input-md" ng-model="params.maxGuestRating">
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <input type="submit" name="search" value="Search" class="btn btn-info" />
            </div>
          </div>
        </div>
      </div>
    </fieldset>
  </form>

  <div class="col-md-12">
    <div class="row" style="text-align: center;">
      <div class="card" ng-repeat="hotel in hotels">
        <img class="card-img-top" src="{{hotel.imageUrl}}" alt="Card image cap">
        <div class="card-block">
          <a href="{{hotel.url}}" target="_blank">
            <h4 class="card-title">{{hotel.name}}</h4>
          </a>
          <p class="card-text">{{hotel.address}}</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
